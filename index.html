<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <br>
        <form id="js-search-list-form">
            <label for="search-current-list">Search for an item</label>
            <input type="text" name="search-current-list" class="js-search-list" placeholder="e.g., GameBoy">
            <button type="submit">Search!</button>
        </form>
        <br>
        <div class="check-filter">
            <label for="checkbox">Hide Checked Items</label>
                <input type="checkbox" name="hide-checked-items" class="hide-checked-items">
        </div>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
